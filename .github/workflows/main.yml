# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: dmlex-v1.0/specification

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install xsltproc fop
      - name: Make XML, HTML and PDF
        run: make html pdf
      - name: Commit files
        id: commit
        run: |
          git config --local user.email "lexidma@lists.oasis-open.org"
          git config --local user.name "autorebuild"
          git add dmlex-v1.0-wd01.html dmlex-v1.0-wd01.pdf
          if [ -z "$(git status --porcelain)" ]; then
             echo "::set-output name=push::false"
          else
            git commit -m "Rebuilt HTML and PDF spec files"
            echo "::set-output name=push::true"
          fi
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
